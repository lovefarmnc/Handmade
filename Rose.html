<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rose Petal Purity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff0f5;
      color: #333;
    }
    h1 {
      color: #c71585;
    }
    .product-info {
      margin-bottom: 20px;
    }
    .sizes label {
      margin-right: 15px;
      cursor: pointer;
    }
    button {
      background-color: #c71585;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #a0146f;
    }
  </style>
</head>
<body>

  <h1>Rose Petal Purity</h1>

  <div class="product-info">
    <p>Experience the delicate fragrance and purity of rose petals with our exclusive product.</p>
  </div>

  <form id="productForm">
    <div class="sizes">
      <label>
        <input type="radio" name="size" value="full" checked />
        Full Size - $7.99
      </label>
      <label>
        <input type="radio" name="size" value="half" />
        Half Size - $3.99
      </label>
    </div>

    <button type="button" id="addToCartBtn">Add to Cart</button>
  </form>

  <script>
    document.getElementById('addToCartBtn').addEventListener('click', function() {
      const size = document.querySelector('input[name="size"]:checked').value;
      const product = {
        name: 'Rose Petal Purity',
        size: size,
        price: size === 'full' ? 7.99 : 3.99,
        quantity: 1
      };

      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      const existingProductIndex = cart.findIndex(item => item.name === product.name && item.size === product.size);
      if (existingProductIndex > -1) {
        cart[existingProductIndex].quantity += 1;
      } else {
        cart.push(product);
      }

      localStorage.setItem('cart', JSON.stringify(cart));

      alert('Added to cart!');
    });
  </script>

</body>
</html>
