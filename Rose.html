<html>
<head>
  <title>Rose Petal Purity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      color: #5a2a27;
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    img {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(90, 42, 39, 0.3);
      max-width: 300px;
      margin-bottom: 20px;
    }
    select, button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px 5px;
      border: 2px solid #5a2a27;
      border-radius: 8px;
      cursor: pointer;
      background-color: #f7e7e5;
      color: #5a2a27;
      transition: background-color 0.3s ease;
    }
    select:hover, button:hover {
      background-color: #d9b8b5;
    }
    #cartCount {
      font-weight: bold;
      color: #d94f4f;
    }
  </style>
</head>
<body>

  <div style="position: fixed; top: 20px; right: 20px; cursor: pointer;">
    ðŸ›’ Cart: <span id="cartCount">0</span>
  </div>

  <h1>Rose Petal Purity</h1>
  <img src="your-image-url.jpg" alt="Rose Petal Purity" style="max-width: 300px; display: block; margin-bottom: 20px;" />

  <select id="sizeSelect">
    <option value="small">Small</option>
    <option value="medium">Medium</option>
    <option value="large">Large</option>
  </select>

  <button id="addToCartBtn">Add to Cart</button>

  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cartCount').textContent = totalQuantity;
    }

    document.getElementById('addToCartBtn').addEventListener('click', function() {
      const size = document.getElementById('sizeSelect').value;
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      // Check if item with same size exists
      const existingItem = cart.find(item => item.size === size);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ size: size, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert('Added to cart!');
    });

    // Update cart count on page load
    updateCartCount();
  </script>

</body>
</html>
