  <main>
    <img src="Product Rose.jpg" alt="Rose Petal Purity" style="max-width: 300px; display: block; margin-bottom: 20px;" />
  
  <h2>Select Your Size:</h2>

  <select id="sizeSelect">
    <option value="sample">Sample</option>
    <option value="regular">Regular</option>
  </select>

<p>Average weight: 3.5 oz (Exact weight may vary by Â±0.2 oz due to handmade nature)</p>

  <button id="addToCartBtn">Add to Cart</button>

  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cartCount').textContent = totalQuantity;
    }

    document.getElementById('addToCartBtn').addEventListener('click', function() {
      const size = document.getElementById('sizeSelect').value;
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      // Check if item with same size exists
      const existingItem = cart.find(item => item.size === size);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ size: size, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert('Added to cart!');
    });

    // Update cart count on page load
    updateCartCount();
  </script>
